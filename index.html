<!DOCTYPE html>
<html>
<head>
    <title>Автоматическое воспроизведение звука</title>
</head>
<body>
    <audio id="myAudio" controls>
        <source src="ston.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('myAudio');

        // Автоматическое воспроизведение при загрузке страницы
        audio.autoplay = true;

        // Дополнительно: обработка события canplaythrough для надежного воспроизведения
        audio.addEventListener('canplaythrough', () => {
            audio.play().catch(error => {
                console.error('Ошибка автоматического воспроизведения:', error);
            });
        });

        // Обработка ошибки загрузки аудио
        audio.addEventListener('error', (error) => {
            console.error('Ошибка загрузки аудио:', error);
        });
    </script>
</body>
</html>
