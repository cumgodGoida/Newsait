<!DOCTYPE html>
<html>
<head>
    <title>Воспроизведение звука</title>
</head>
<body>
    <audio id="myAudio" controls autoplay>
        <source src="ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        // Дополнительный код JavaScript для управления воспроизведением (необязательно)
        const audio = document.getElementById('myAudio');

        // Пример: воспроизведение звука при загрузке страницы
        audio.addEventListener('loadeddata', () => {
            audio.play();
        });

    </script>
</body>
</html>
